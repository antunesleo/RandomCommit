<html>
<head>
	<title>Get your random commit</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="assets/js/script.js"></script>
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	    <div class="container">
	        <div class="navbar-header">
	            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	                <span class="sr-only">Toggle navigation</span>
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	            </button>
	            <a class="navbar-brand" href="#">Random Commit</a>
	        </div>
	        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	            <ul class="nav navbar-nav">
	                <li>
	                    <a href="#">About</a>
	                </li>
	            </ul>
	        </div>
	    </div>
	</nav>

	<div class="row">
		<div class="col-lg-12">
			<canvas height="300" id="canvasCommit">
				Você não possui suporte ao canvas, por favor atualize o seu browser!
			</canvas>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<h1 id="commit" class="commit-message"></h1>
		</div>
	</div>

	<form class="form-vertical">

		<div class="row">
			<div class="col-md-9 col-xs-12 spacement">	
		    	<div class="input-group">
		    		<input type="text" class="form-control" id="inputUser" placeholder="Search for github username...">
		      		<span class="input-group-btn">
		        		<button class="btn btn-default" type="button" id="buttonValidate">Go!</button>
		      		</span>
		    	</div>
		    </div>
		    <div class="col-md-12 col-xs-12 spacement">	
		    	<div class="input-group">
					<input type="button" id="buttonRandom" value="Test your lucky" class="btn btn-success btn-md" style="display: none" >
				</div>
			</div>
		</div>

	</form>

	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
